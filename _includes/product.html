
  <div class="product">
    <a class="product" href="{{ product.url }}">
      <img src="{{ product.imagePath }}/1.jpg" alt="{{ product.title }}" class="thumbnail prod-image"/>
      <h4>{{ product.title }}</h4>
      <h3>
        {% if product.stock == 0 %}
          {% if page.lang == 'en' %}
            SOLD OUT
          {% endif %}
          {% if page.lang == 'es' %}
            AGOTADO
          {% endif %}
        {% else %}
        ${{ product.price }}
        {% endif %}
      </h3>
    </a>
