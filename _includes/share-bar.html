<div class="share-bar social-list">
  {% if page.lang == 'en' %}
    <span class="post-byline">Share this post with </span>
  {% endif %}
  {% if page.lang == 'es' %}
    <span class="post-byline">Compartir con </span>
  {% endif %}
  <ul>
    <li>
      <a href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ page.url }}"
              title="Email" class="social-link">
        <i class="fa fa-envelope"></i>
      </a>
    </li>
    <li>
      <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Twitter" class="social-link">
        <i class="fa fa-twitter"></i>
      </a>
    </li>
    <li>
      <a href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Facebook" class="social-link">
        <i class="fa fa-facebook"></i>
      </a>
    </li>
    <li class="mobile-only">
      <a href="whatsapp://send?text={{ site.url }}{{ page.url }}" data-action="share/whatsapp/share" title="Whatsapp" class="social-link">
        <i class="fa fa-whatsapp"></i>
      </a>
    </li>
  </ul>
</div>
