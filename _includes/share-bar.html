<div class="share-bar social-list">
  {% if page.lang == 'en' %}
  <span class="post-byline">share this post on </span>
  {% endif %}
  {% if page.lang == 'es' %}
    <span class="post-byline">compartir con </span>
  {% endif %}
  <li>
    <a href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ page.url }}"
            title="Share via Email" class="social-link">
      <i class="fa fa-envelope"></i>
    </a>
  </li>
  <li>
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter" class="social-link">
      <i class="fa fa-twitter"></i>
    </a>
  </li>
  <li>
    <a href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" class="social-link">
      <i class="fa fa-facebook"></i>
    </a>
  </li>
</div>
